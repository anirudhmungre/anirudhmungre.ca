<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anirudh Mungre</title>

    <link rel="stylesheet" href="assets/css/mountains.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/info.css">
</head>

<body>
    <div id="loader" class="loader">
        <svg src="assets/svg/loader.svg"></svg>
    </div>
    <div class="header">
        <div id="scene" class="scene-container">
            <div id="stars" data-depth="0.1"></div>
            <div class="mountain-container" data-depth="0.25"><div class="mountain img09 fog"></div></div>
            <div class="mountain-container" data-depth="0.20"><div class="mountain img08 fog"></div></div>
            <div class="mountain-container" data-depth="0.20"><div class="mountain img07 fog"></div></div>
            <div class="mountain-container" data-depth="0.15"><div class="mountain img06"></div></div>
            <div class="mountain-container" data-depth="0.15"><div class="mountain img05 fog"></div></div>
            <div class="mountain-container" data-depth="0.1"><div class="mountain img04"></div></div>
            <div class="mountain-container" data-depth="0.1"><div class="mountain img03 fog"></div></div>
            <div class="title">
                <div>
                    <span class="outlined">Anirudh</span><span>Mungre</span>
                </div>
            </div>
            <div class="mountain-container" data-depth="0.05"><div class="mountain img02"></div></div>
            <div class="mountain-container" data-depth="0.05"><div class="mountain img01"></div></div>
        </div>
    </div>
    <div id="about" class="info">
        <h2 style="margin: 0; padding: 0;">Who Am I</h2>
    </div>
    
    <script src="node_modules/parallax-js/dist/parallax.min.js"></script>
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <script src="assets/js/mountains.js"></script>
    <script src="assets/js/objects/star.js"></script>
    <script src="assets/js/sketch.js"></script>
</body>

</html>
