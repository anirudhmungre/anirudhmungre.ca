<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anirudh Mungre</title>
    
    <link rel="stylesheet" href="assets/css/mountains.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/info.css">

    <script src="https://kit.fontawesome.com/f452e21738.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="loader" class="loader">
        <svg src="assets/svg/loader.svg"></svg>
    </div>
    <div id="header" class="header">
        <div id="scene" class="scene-container">
            <div id="sky"></div>
            <div id="birds"></div>
            <!-- These are just here to hide the bottoms when moving in parallax -->
            <div class="mountain-container">
                <div class="mountain img04"></div>
            </div>
            <div class="mountain-container">
                <div class="mountain img03 fog"></div>
            </div>
            <div class="mountain-container">
                <div class="mountain img02"></div>
            </div>
            <div class="mountain-container">
                <div class="mountain img01"></div>
            </div>
            <!-- These are just here to hide the bottoms when moving in parallax -->
            <div class="mountain-container" data-depth="0.25">
                <div class="mountain img09"></div>
            </div>
            <div class="mountain-container" data-depth="0.20">
                <div class="mountain img08"></div>
            </div>
            <div class="mountain-container" data-depth="0.20">
                <div class="mountain img07 fog"></div>
            </div>
            <div class="mountain-container" data-depth="0.15">
                <div class="mountain img06"></div>
            </div>
            <div class="mountain-container" data-depth="0.15">
                <div class="mountain img05 fog"></div>
            </div>
            <div class="mountain-container" data-depth="0.1">
                <div class="mountain img04"></div>
            </div>
            <div class="mountain-container" data-depth="0.1">
                <div class="mountain img03 fog"></div>
            </div>
            <div class="title">
                <div>
                    <span class="outlined">Anirudh</span><span>Mungre</span>
                </div>
            </div>
            <div class="mountain-container" data-depth="0.05">
                <div class="mountain img02"></div>
            </div>
            <div class="mountain-container" data-depth="0.05">
                <div class="mountain img01"></div>
            </div>
        </div>
        <div class="links">
            <a class="" id="icon-linkedin" href="https://www.linkedin.com/in/anirudh-mungre/">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a class="" id="icon-github" href="https://github.com/anirudhmungre">
                <i class="fab fa-github fa-2x"></i>
            </a>
            <a class="" id="icon-hackerrank" href="https://www.hackerrank.com/anirudhmungre">
                <i class="fab fa-hackerrank fa-2x"></i>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
    <script src="assets/json/mountainConfig.js"></script>
    <script src="assets/js/changeSky.js"></script>
    <script src="assets/js/mountains.js"></script>
    <script src="assets/js/objects/star.js"></script>
    <script src="assets/js/objects/comet.js"></script>
    <script src="assets/js/objects/sky.js"></script>
    <script src="assets/js/sketch.js"></script>
</body>

</html>
